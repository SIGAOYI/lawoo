<!-- Header 这里是侧边栏-->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="https://lawoo.taobao.com" class="icon home">HOME</a></li>
            <li><a href="https://lawoo.taobao.com" class="icon home">SHOP</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}" class="icon home">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}<!--
            <li><a href="#" class="icon fa-feed">About</a></li> -->
            <li><a href="https://lawoo.taobao.com" class="icon home">Contact</a></li>
            <!-- <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="icon fa-feed"> RSS Feed</a></li> -->
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
